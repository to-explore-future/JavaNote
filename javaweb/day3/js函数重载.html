<!doctype html>
<html >
 <head>
  <title></title>
 </head>
 <body>
	<script>
		/*
			js不存在函数的重载，
			js函数的参数，不管这个函数定义的时候有几个参数
			在调用的时候，所有的参数都会被接收，
			保存在一个参数数组中。
			argements
		
		*/

		function add(){
			for (var i = 0; i < arguments.length ; i++ ){
				alert(arguments[i]);
			}
		}

		add(1,2,3,4,5);
	</script>
 </body>
</html>
